<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="dist/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Submission Attribution Styles
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

-->
	</head>
	<body class="flex flex-jc-c flex-ai-c">
		<div class="wrapper">
			<div class="card">
				<div class="card__image"></div>

				<div class="card__text">
					<h1>Equilibrium #3429</h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>

				<div class="card__info">
					<div class="price">
						<div class="icon"></div>
						<p>0.041 ETH</p>
					</div>
					<div class="date">
						<div class="icon"></div>
						<p>3 days left</p>
					</div>
				</div>

				<div class="card__creator">
					<div class="avatar"></div>
					<div class="author">
						<p>Creation of <span>Jules Wyven</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
